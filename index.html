<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>

    <header>
        <h1>Welcome to the Interactive ABCs of CSS Technology Learning Website</h1>

    <div class="imgContainer">

        </div>

        <div class="image-box B">
            <img src="images/css-letter-b.png" class="image" alt="imgB">
            <button class="hide-result">Hide Result</button>
        </div>

        <div class="image-box C">
            <img src="images/css-letter-c.png" class="image" alt="imgC">
            <button class="hide-result">Hide Result</button>
        </div>
    </div>

    <div class="letter-boxA">
        <h1>A</h1>
    </div>

    <div class="letter-boxB">
        <h1>B</h1>
    </div>

    <div class="letter-boxC">
